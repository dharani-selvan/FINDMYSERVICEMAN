<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link href="signin.css" type="text/css" rel="stylesheet">
  </head>
  <body>
   
  	<div class="container" style="height: 450px;">
      <form action="connect.php" method="post" autocomplete="on">
     <h1 class="sign">SIGN IN</h1>
    		<div class="box">
          <label for="firstName" class="fl fontLabel"> First Name: </label>
    			
    			<div class="fr">
    					<input type="text" name="firstName" placeholder="First Name"
              class="textBox" autofocus="on" required>
    			</div>
    			<div class="clr"></div>
    		</div>
    		


      
    		<div class="box">
          <label for="secondName" class="fl fontLabel"> Second Name: </label>
    			
    			<div class="fr">
    					<input type="text" required name="secondName"
              placeholder="Last Name" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
  
    	
    		<div class="box">
          <label for="phone" class="fl fontLabel"> Phone No.: </label>
    			
    			<div class="fr">
    					<input type="text" required name="phoneNo" maxlength="10" placeholder="Phone No." class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
<div class="box">  
  <label class="fl fontLabel"> 
Occupation:
</label> 
<select name="occupation"class="fr" style="width:190px;height:35px;">

<option value="Mechanic" >Mechanic</option>
<option value="Plumber" >Plumber</option>
<option value="Electrician" >Electrician</option>
</select>

    			<div class="clr"></div>

</div>

  
    		<div class="box">
          <label for="email" class="fl fontLabel"> Email ID: </label>
    			
    			<div class="fr">
    					<input type="email" required name="email" placeholder="Email Id" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
   

    	
    		<div class="box">
          <label for="password" class="fl fontLabel"> Password </label>
    			
    			<div class="fr">
    					<input type="Password" required name="password" placeholder="Password" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    

  
    		<div class="box radio">
          <label for="gender" class="fl fontLabel"> Gender: </label>
    				<input type="radio" name="Gender" value="Male" required> Male &nbsp; &nbsp; &nbsp; &nbsp;
    				<input type="radio" name="Gender" value="Female" required> Female
    		</div>

    
    		<div class="box" style="background: #2d3e3f">
    				<input type="Submit" name="Submit" class="submit" value="SUBMIT">
                    <a href="BDVJA.html" id="back">BACK</a>
    		</div>
    		
      </form>
  </div>
  

  </body>
</html>
